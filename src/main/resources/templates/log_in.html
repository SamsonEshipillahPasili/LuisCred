<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="bootstrap.css" type="text/css" rel="stylesheet" th:href="@{/bootstrap.css}"/>

        <script src="jquery.js" th:src="@{/jquery.js}"></script>
        <script src="bootstrap.js" th:src="@{/bootstrap.js}"></script>

    </head>
    <body>
        <div class="row" style="padding-top: 20px">
            <div class="col-lg-4 col-md-4">&nbsp;</div>
            <div class="col-lg-3 col-md-4">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Credentials <span data-dismiss="alert" class="close">&times;</span></div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-danger">You are logged out. <span data-dismiss="alert" class="close">&times;</span></div>
                </div>

                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="dashboard.html" th:action="@{/log_in.html}" role="form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control"
                                       required="required"  placeholder="Enter Usename" name="username" />
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control"
                                       required="required" placeholder="Enter Password" name="password"/>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Sign In</button>
                        </form>
                    </div> 
                    <div class="panel-footer">
                        Credit Analysis Tool
                    </div>
                </div>
            </div>  
            <div class="col-lg-5 col-md-4">&nbsp;</div>
        </div>

    </body>
</html>
